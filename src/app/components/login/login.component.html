<main class="form-signin w-100 m-auto">
  <form  [formGroup]="form" (ngSubmit)="onSubmit()">

    <h1 class="h3 mb-3 fw-bold" style="color:#003e5c;margin-left: 3.5rem">Please Sign In</h1>

    <div class="form-floating">
      <input required type="text" class="form-control" id="floatingInput" formControlName="email" placeholder="email" style="background-color: rgba(255, 255, 255, 0.6)">
      <label for="floatingInput">Email</label>

    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password" required style="background-color: rgba(255, 255, 255, 0.6)">
      <label for="floatingPassword">Password</label>
    </div>
    <div *ngIf="form.invalid && (form.dirty || form.touched)" class="text-danger">Please fill in all required fields.</div>
    <br>
    <button style="background-color:#003e5c;color: white" class="btn  w-100 py-2" type="submit">Sign in</button>
    <hr>

  </form>
  <button (click)=redirectToChildSignUp() style="background-color:#003e5c;color: white " class="btn  w-100 py-2" >Child SignUp</button>
  <hr>
  <button (click)=redirectToParentSignUp() style="background-color:#003e5c;color: white " class="btn  w-100 py-2" >Parent Signup</button>
</main>
